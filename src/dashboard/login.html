<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PikaShort Admin Login</title>
<link rel="stylesheet" href="/dashboard/static/style.css">
</head>

<body class="login-body">

<div class="login-box">
    <h2>PikaShort Admin Login</h2>

    <div class="input-group">
        <label>Admin Chat ID</label>
        <input id="chatId" type="text" placeholder="Enter Admin Chat ID">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter Password">
    </div>

    <button onclick="loginNow()">Login</button>

    <p id="loginStatus"></p>
</div>

<script>
async function loginNow() {
    let chatId = document.getElementById("chatId").value.trim();
    let password = document.getElementById("password").value.trim();

    let res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ chatId, password })
    });

    let data = await res.json();
    if (data.success) {
        localStorage.setItem("token", data.token);
        window.location.href = "/dashboard?token=" + data.token;
    } else {
        document.getElementById("loginStatus").innerText = "‚ùå " + data.error;
    }
}
</script>

</body>
</html>
